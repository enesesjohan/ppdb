<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi PPDB SDIT Al-Furqon Kota Gajah</title>
    <style>
        /* CSS untuk membuat iframe responsif penuh */
        .iframe-container {
            width: 100vw;  /* Menggunakan lebar penuh dari layar perangkat */
            height: 100vh; /* Menggunakan tinggi penuh dari layar perangkat */
            margin: 0;
            padding: 0;
            border: none;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <iframe src="https://script.google.com/macros/s/AKfycbxyr4BIFan4FkPF_xCGoEM8YE_HKTZKGA3HwmMcABVo1Su6QCUpxZYj_UmpZAzBDB_U/exec" allowfullscreen></iframe>
    </div>

</body>
</html>
